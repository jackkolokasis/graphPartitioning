# Default system properties included when running spark-submit.
# This is useful for setting default environmental settings.

spark.master                     spark://sith7-hadoop:7077
spark.eventLog.enabled           true
spark.eventLog.dir               /opt/spark/spark-master/logs
spark.serializer                 org.apache.spark.serializer.KryoSerializer
spark.shuffle.manager            SORT
spark.shuffle.file.buffer        1MB
spark.task.maxFailures           10
spark.executor.extraJavaOptions -server -XX:+UseG1GC -XX:InitiatingHeapOccupancyPercent=35 -XX:+UseCompressedOops
spark.driver.extraJavaOptions   -server -XX:+UseG1GC
spark.worker.memmory             252g
spark.worker.cores               32
spark.executor.memory            225g
spark.executor.cores             32
spark.executor.instances	 	 4
spark.executor.logs.rolling.maxRetainedFiles    2
spark.driver.maxResultSize       200g
#spark.master.webui.port         8084
spark.network.timeout            10000000

